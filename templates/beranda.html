<!-- templates/index.html -->
{% extends "index.html" %}

{% block title %}Beranda{% endblock %}

{% block content %}
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          pink: '#ffb3f8',
          grey: '#f5f5f5',
          sand: '#e9d8a6',
          deeplilac: '#a3a4f6',
        }
      }
    }
  }
</script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
  body {
    font-family: 'Inter', sans-serif;
  }
</style>  

<section class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-lg space-y-6">
  <!-- Form Cari Rute Antar Halte -->
  <div>
    <h2 class="text-xl font-semibold text-deepblue mb-4">Cari Rute Antar Halte</h2>
    <form action="/rute-halte" method="POST" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium text-charcoal">Halte Awal</label>
        <input type="text" name="halte_awal" placeholder="Contoh: Halte Slamet Riyadi" class="w-full p-2 border border-gray-300 rounded">
      </div>
      <div>
        <label class="block mb-1 font-medium text-charcoal">Halte Tujuan</label>
        <input type="text" name="halte_tujuan" placeholder="Contoh: Halte Manahan" class="w-full p-2 border border-gray-300 rounded">
      </div>
      <button type="submit" class="bg-deeplilac text-white px-4 py-2 rounded hover:bg-pink transition">Cari Rute</button>
    </form>
  </div>

  <!-- Form Cari Rute ke Tempat Wisata Terdekat -->
  <div>
    <h2 class="text-xl font-semibold text-deepblue mb-4">Cari Rute ke Tempat Wisata Terdekat</h2>
    <form action="/rute-wisata" method="POST" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium text-charcoal">Nama Halte</label>
        <input type="text" name="halte_asal" placeholder="Contoh: Halte Gajah Mada" class="w-full p-2 border border-gray-300 rounded">
      </div>
      <button type="submit" class="bg-deeplilac text-white px-4 py-2 rounded hover:bg-pink transition">Cari Wisata Terdekat</button>
    </form>
  </div>
</section>
{% endblock %}
