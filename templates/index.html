<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Pemilihan Objek Wisata{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            pink: '#ffb3f8',
            grey: '#f5f5f5',
            sand: '#e9d8a6',
            coral: '#000000',
            deeplilac: '#a3a4f6',
            deepblue: '#001F3F',
            cloud: '#f8f9fa',
            charcoal: '#333333',
            orange: '#FFA500',
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-grey min-h-screen text-deepblue">
  <nav class="bg-deeplilac text-white p-6 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Pemilihan Objek Wisata yang Dilalui BST</h1>
      <div class="space-x-4">
        <a href="/beranda" class="hover:text-black transition">Beranda</a>
        <a href="/tentang" class="hover:text-black transition">Tentang</a>
      </div>
    </div>
  </nav>
  
  {% block content %}
  {% endblock %}
</body>
</html>
